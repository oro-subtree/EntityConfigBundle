parameters:
    oro_entity_config.config_backend_manager.class:             Oro\Bundle\EntityConfigBundle\ConfigBackendManager
    oro_entity_config.provide.config_provider.class:            Oro\Bundle\EntityConfigBundle\Provider\ConfigProvider
    oro_entity_config.cache.file_cache.class:                   Oro\Bundle\EntityConfigBundle\Cache\FileCache
    oro_entity_config.command.setup.class:                      Oro\Bundle\EntityConfigBundle\Command\SetupCommand

services:
    oro_entity_config.config_backend_manager:
        class:                                                  %oro_entity_config.config_backend_manager.class%
        arguments:                                              [@oro_entity_config.metadata.annotation_metadata_factory, @service_container]
        calls:
            - [setCache, [@oro_entity_config.cache.file_cache]]

    oro_entity_config.provide.config_provider:
        class:                                                  %oro_entity_config.provide.config_provider.class%
        arguments:                                              [@oro_entity_config.config_backend_manager]

    oro_entity_config.cache.file_cache:
        class:                                                  %oro_entity_config.cache.file_cache.class%
        arguments:                                              [%oro_entity_config.cache_dir.config%]
        public:                                                 false

    oro_entity_config.command:
        class:                                                  %oro_entity_config.command.setup.class%
        calls:
            - [setContainer, [@service_container]]
